<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                {% for link in site.navigation %}
                    <li><a href="{{ link.url }}">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {{ content }} <!-- This is where the page content will be rendered -->
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Bitcoin Core Docker Compilation Project</p>
    </footer>
</body>
</html>
