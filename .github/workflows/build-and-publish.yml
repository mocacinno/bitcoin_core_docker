name: Build and Publish Docker Images

on:
  push:
    branches:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Set up cache for Docker layers
    - name: Set up cache
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.ref_name }}-cache
        restore-keys: |
          ${{ runner.os }}-buildx-bitcoincore-cache  # Global fallback cache
          ${{ runner.os }}-buildx-                   # Broad fallback for any other version

    # Step 4: Build Docker image with cache
    - name: Build Docker image
      run: |
        docker buildx build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
          --tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.ref_name }} --load .
  
    # Step 5: Build Docker image list (optional step to check images)
    - name: Build Docker image list
      run: |
        docker images
    
    # Step 6: Push Docker image to GHCR
    - name: Push Docker image
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.ref_name }}
